<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>E人力手机版</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
	<style>
		.center{
            background-color: #f9fdfe;
			display:-webkit-box;
			-webkit-box-orient:vertical;
			-webkit-box-pack:center;
			-webkit-box-align:center;
		}
        #header{
            background-color: #3998FC;
        }
	</style>
</head>
<!--#3295ff-->
<body style='background:#3998FC'>
    <div id="wrap">
        <div id="header"></div>
        <div id="main" class='center'>
                <img id='loading' src='image/load2.gif' style="width: 100%">
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    
    var launchRemoved = false;
    var loadingRemoved = false;
    
	apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });

        var safeArea = api.safeArea.top + 'px';
        var header = $api.byId('header');
        header.style.height = safeArea;
        // header.style.paddingTop = api.safeArea.top + 'px';
        // var intro_ist = $api.getStorage('introt');
        // if (!intro_ist || intro_ist == 'undefined') {
        //     api.openWin({
        //         name: 'index_intro',
        //         url: './html/intro_index.html',
        //         pageParam: {
        //             name: 'test1'
        //         }
        //     });
        // }else {
        //     api.openFrame({
        //         name: 'main',
        //         url: 'https://demo.isaveu.cn/resources/#/call',
        //         bounces: false,
        //         rect: {
        //             w: 'auto',
        //             h: 'auto'
        //         },
        //         progress:{
        //             type:'page'
        //         }
        //     });
        // };

        api.openFrame({
            name: 'main',
            url: 'https://demo.isaveu.cn/resources/#/call',
            bounces: false,
            rect: {
                x:0,                 //左上角x坐标
                y:safeArea,
                w: 'auto',
                h: 'auto'
            },
            progress:{
                type:'page'
            }
        });
		api.setFrameClient({
		    frameName:'main'
		},function(ret){
		    onBrowserStateChange(ret);
		});
		removeLogic();
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            api.historyBack({
                frameName:'main'
            },function(ret,err){
                if(!ret.status){
                    api.closeWidget();
                }
            });
        });
		removeLogic();
    };

	function onBrowserStateChange(ret){
    	if(0 == ret.state){//开始加载
			if(!launchRemoved){
				launchRemoved = true;
				removeLaunch();
			}
    	}
    	if(2 == ret.state){
    		if(!loadingRemoved){
    			loadingRemoved = true;
    			document.getElementById('loading').style.display = 'none';
    		}
    	}
    }
	
	function removeLogic(){
		setTimeout(function(){
			if(!launchRemoved){
				launchRemoved = true;
				removeLaunch();
			}
		}, 3000);
	}

	function removeLaunch(){
		api.removeLaunchView({
			animation:{
				type:"fade",
				subType:"from_right",
				duration:300
			}
		});
	}
</script>
</html>
